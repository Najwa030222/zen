<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ZEN | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('images/loginbackground.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-img {
            height: 150px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(245, 245, 220, 0.2));
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px; 
            padding: 50px 40px; 
            width: 100%; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .text-beige { color: #f5f5dc !important; }

        /* Custom Success Notification */
        .success-notification {
            display: none;
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #98ffad;
            border-radius: 10px;
            padding: 10px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-control { 
            background: rgba(255, 255, 255, 0.08); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            color: white !important; 
            padding: 14px; 
            border-radius: 12px;
            transition: 0.3s;
        }
        
        .form-control:focus { 
            background: rgba(255, 255, 255, 0.12); 
            border-color: #f5f5dc; 
            box-shadow: none; 
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-zen {
            background-color: #f5f5dc;
            color: #1a1a1a;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 14px;
            border-radius: 50px;
            transition: all 0.4s ease;
            border: 1px solid transparent;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-zen:hover {
            background-color: transparent;
            color: #f5f5dc;
            border: 1px solid #f5f5dc;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 245, 220, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <img src="images/thezenlogo.png" alt="THE ZEN Logo" class="logo-img">

        <div class="glass-card text-center">
            <h2 class="text-beige fw-bold mb-4">Create Account</h2>
            
            <div id="successMsg" class="success-notification">
                <i class="fas fa-check-circle me-2"></i> Account created! Redirecting to login...
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" id="regUsername" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-zen w-100">SIGN UP</button>
            </form>
            
            <div class="mt-4 small">
                <span class="text-white-50">Already a member?</span> 
                <a href="index.html" class="text-beige text-decoration-none fw-bold ms-1">Login Here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const successDiv = document.getElementById('successMsg');

            // Save credentials for simulated login check
            localStorage.setItem('userName', username); 
            localStorage.setItem('storedUsername', username);
            localStorage.setItem('storedPassword', password);
            localStorage.setItem('userRole', 'student');

            // Show notification and redirect to index.html (Login Page)
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'index.html'; 
            }, 2000); // 2 second delay so user can see the success message
        });
    </script>
</body>
</html>
